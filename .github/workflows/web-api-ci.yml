name: .NET Web API CI

on:
  push:
    branches: [ "main" ]
    paths: [ "components/web-api/**", ".github/workflow/web-api*" ]
  pull_request:
    branches: [ "main" ]
    paths: [ "components/web-api/**", ".github/workflow/web-api*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./components/web-api/

    - name: Build
      run: dotnet build --no-restore
      working-directory: ./components/web-api/

    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ./components/web-api/
